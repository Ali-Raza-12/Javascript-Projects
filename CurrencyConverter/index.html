<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .currency-converter {
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-box {
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="currency-converter">
            <h1 class="font-weight-bold text-center mb-4">Currency Converter</h1>

            <div class="row">
                <div class="col-md-6">
                    <label class="font-weight-bold" for="fromCurrency">From</label>
                    <select class="form-control" id="fromCurrency">
                        <option value="">Select Currency</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="PLN">PLN - Polish Zloty</option>
                        <option value="TRY">TRY - Turkish New Lira</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="DKK">DKK - Danish Krone</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="font-weight-bold" for="toCurrency">To</label>
                    <select class="form-control" id="toCurrency">
                        <option value="">Select Currency</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                        <option value="PLN">PLN - Polish Zloty</option>
                        <option value="TRY">TRY - Turkish New Lira</option>
                        <option value="NZD">NZD - New Zealand Dollar</option>
                        <option value="KRW">KRW - South Korean Won</option>
                        <option value="DKK">DKK - Danish Krone</option>
                        <option value="HKD">HKD - Hong Kong Dollar</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="font-weight-bold" for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" />
                </div>

                <div class="col-md-6">
                    <label for="amount" class="font-weight-bold">Converted Amount</label>
                    <div class="result-box text-center" id="result">---</div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col text-center">
                    <button class="btn btn-primary btn-lg" onclick="convertCurrency()" id="convertButton">
                        <div class="spinner-border" style="display: none;" role="status" id="spiner">
                            <span class="sr-only">Loading...</span>
                        </div>
                        Convert
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
