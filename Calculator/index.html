<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .display {
      height: 50px;
      text-align: right;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator container">
    <input type="text" id="display" class="form-control display" readonly>

    <div class="row mt-3">
      <button class="btn btn-primary col-3" onclick="appendValue('7')">7</button>
      <button class="btn btn-primary col-3" onclick="appendValue('8')">8</button>
      <button class="btn btn-primary col-3" onclick="appendValue('9')">9</button>
      <button class="btn btn-warning col-3" onclick="appendValue('/')">/</button>
    </div>

    <div class="row mt-2">
      <button class="btn btn-primary col-3" onclick="appendValue('4')">4</button>
      <button class="btn btn-primary col-3" onclick="appendValue('5')">5</button>
      <button class="btn btn-primary col-3" onclick="appendValue('6')">6</button>
      <button class="btn btn-warning col-3" onclick="appendValue('*')">*</button>
    </div>

    <div class="row mt-2">
      <button class="btn btn-primary col-3" onclick="appendValue('1')">1</button>
      <button class="btn btn-primary col-3" onclick="appendValue('2')">2</button>
      <button class="btn btn-primary col-3" onclick="appendValue('3')">3</button>
      <button class="btn btn-warning col-3" onclick="appendValue('-')">-</button>
    </div>

    <div class="row mt-2">
      <button class="btn btn-primary col-3" onclick="appendValue('0')">0</button>
      <button class="btn btn-primary col-3" onclick="appendValue('.')">.</button>
      <button class="btn btn-success col-3" onclick="calculate()">=</button>
      <button class="btn btn-warning col-3" onclick="appendValue('+')">+</button>
    </div>

    <div class="row mt-3">
      <button class="btn btn-danger col-12" onclick="clearDisplay()">Clear</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
