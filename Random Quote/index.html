<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspirational Quotes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .quote-box {
      max-width: 600px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .quote-text {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .quote-author {
      font-size: 1.2rem;
      font-weight: 700;
      color: #6c757d;
    }
    .btn-fetch {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <div id="quoteContainer">
      <p class="quote-text" id="quoteText">"Your inspirational quote will appear here."</p>
      <p class="quote-author" id="quoteAuthor">- Author</p>
    </div>
    <button onClick='createQuote()' class="btn btn-primary btn-fetch" id="fetchQuote">Fetch New Quote</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
